<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="shortcut icon" href="./img/clock-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timerContainer">
            <div class="time">00 : 00 : 00</div>
            <div class="milesecond">000</div>
        </div>
        <div class="btnContainer">
            <button type="button" class="btn btn-blue" id="start">Start</button>
            <button type="button" class="btn btn-red" id="pause">Pause</button>
            <button type="button" class="btn btn-green" id="continue">Continue</button>
            <button type="button" class="btn btn-dark" id="restart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
